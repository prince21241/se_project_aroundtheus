<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>Around the U.S</title>
    <link href="./pages/index.css" rel="stylesheet" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="header__logo"
          src="./images/logo.svg"
          alt="around the u.s logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img src="./images/Avatar.png" alt="avatar" class="profile__image" />
          <div class="profile__info">
            <h1 class="profile__title">acques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2024 Around The U.S.</p>
      </footer>
    </div>

    <!-- Edit modal -->
    <div class="modal" id="profileEditModal">
      <div class="modal__container">
        <button class="modal__close" type="button"></button>
        <h3 class="modal__heading">Edit Profile</h3>
        <form class="modal__form">
          <input
            class="modal__input"
            type="text"
            id="profile-title-input"
            name="title"
            placeholder="Name"
            maxlength="40"
            minlength="2"
            required
          />
          <span class="modal__error" id="profile-title-input-error"></span>
          <input
            class="modal__input"
            type="text"
            id="profile-description-input"
            name="description"
            placeholder="Description"
            maxlength="200"
            minlength="2"
            required
          />
          <span
            class="modal__error"
            id="profile-description-input-error"
          ></span>
          <button
            class="modal__button modal__button_disabled"
            disabled
            type="submit"
          >
            Save
          </button>
        </form>
      </div>
    </div>

    <!-- Add card modal-->
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button class="modal__close" type="button"></button>
        <h3 class="modal__heading">New Place</h3>
        <form class="modal__form" id="add-card-form">
          <input
            class="modal__input modal__input_type_title"
            type="text"
            name="title"
            placeholder="Title"
            id="add-modal-title"
            maxlength="30"
            minlength="1"
            required
          />

          <span class="modal__error" id="add-modal-title-error"></span>

          <input
            class="modal__input modal__input_type_url"
            type="url"
            name="url"
            placeholder="Image URL"
            id="add-modal-url"
            required
          />

          <span class="modal__error" id="add-modal-url-error"></span>

          <button
            class="modal__button modal__button_disabled"
            type="submit"
            disabled
          >
            Save
          </button>
        </form>
      </div>
    </div>

    <!--Picture Preview Modal-->
    <div class="modal" id="preview-picture-modal">
      <div class="modal__picture_container">
        <img src="" alt="" class="modal__picture" id="preview-zoom" />
        <button
          class="modal__close"
          id="picture_close-button"
          type="button"
        ></button>

        <h3 class="modal_sub-heading"></h3>
      </div>
    </div>

    <!-- Template -->
    <template id="card-template">
      <li class="card">
        <button class="card__trash-button" type="button"></button>
        <img src="" alt="" class="card__image" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button type="button" class="card__like-button"></button>
        </div>
      </li>
    </template>

    <script type="module" src="./pages/index.js"></script>
  </body>
</html>
