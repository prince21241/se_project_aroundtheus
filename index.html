<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aound the U.S</title>
    <link href="./pages/index.css" rel="stylesheet" />
  </head>

  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="header__logo"
          src="./images/logo.svg"
          alt="Around the U.S. Logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img src="./images/Avatar.png" alt="Avatar" class="profile__image" />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              type="button"
              class="profile__edit-button"
              id="profile-edit-button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__text">&copy; 2024 Around The U.S.</p>
      </footer>
    </div>

    <!-- Edit modal -->
    <div class="modal" id="edit-modal">
      <div class="modal__container">
        <button class="modal__close" type="button"></button>
        <h2 class="modal__header">Edit Profile</h2>
        <form class="modal__form">
          <label class="modal__label">
            <input
              type="text"
              class="modal__input modal__input_type_name"
              name="title"
              placeholder="Name"
              required
              minlength="2"
              maxlength="40"
              id="profile-title-input"
            />
          </label>
          <label class="modal__label">
            <span class="modal__error" id="profile-title-input-error"></span>
            <input
              type="text"
              class="modal__input modal__input_type_description"
              name="description"
              placeholder="Description"
              required
              minlength="2"
              maxlength="200"
              id="profile-description-input"
            />
          </label>
          <span
            class="modal__error"
            id="profile-description-input-error"
          ></span>
          <button class="modal__button modal__button_disabled" type="submit">
            Save
          </button>
        </form>
      </div>
    </div>

    <!-- Add card modal -->
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button class="modal__close" type="button"></button>
        <h2 class="modal__header">New Place</h2>
        <form class="modal__form" id="add-card-form">
          <label class="modal__label">
            <input
              type="text"
              class="modal__input modal__input_type_title"
              name="title"
              placeholder="Title"
              required
              minlength="1"
              maxlength="30"
              id="add-card-title-input"
            />
            <span class="modal__error" id="add-card-title-input-error"></span>
          </label>
          <label class="modal__label">
            <input
              type="url"
              class="modal__input modal__input_type_url"
              name="url"
              placeholder="Image URL"
              required
              id="add-card-url-input"
            />
            <span class="modal__error" id="add-card-url-input-error"></span>
          </label>
          <button
            class="modal__button modal__button_disabled"
            type="submit"
            disabled
          >
            Save
          </button>
        </form>
      </div>
    </div>

    <!-- Image Preview Modal -->
    <div class="modal" id="img-preview-modal">
      <div class="modal__container-img">
        <button
          class="modal__close"
          id="img-preview-close-btn"
          type="button"
        ></button>
        <p class="modal__heading-name" id="img-name"></p>
        <img class="modal__preview-img" src="#" alt="" />
      </div>
    </div>

    <!-- Card Template -->
    <template id="card-template">
      <li class="card">
        <img class="card__image" src="" alt="" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
        <div>
          <button class="card__trash" type="button">
            <img src="./images/Trash.svg" alt="delete" />
          </button>
        </div>
      </li>
    </template>
    <script src="./pages/index.js" type="module"></script>
  </body>
</html>
