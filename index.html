<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the us</title>
    <link href="pages/index.css" rel="stylesheet" />
  </head>
  <body>
    <body class="page"></body>
    <div class="page__content">
      <header class="header">
        <img src="./images/logo.svg" alt="logo around the us " />
      </header>
      <main class="content">
        <section class="profile">
          <img src="./images/Avatar.png" alt="Avatar" class="profile__image" />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button class="profile__edit-button"></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button"></button>
        </section>
        <section class="cards">
          <ul class="card__list">
            <li class="card">
              <img src="./images/yosemite-valley.png" class="card__image" />
              <div class="card__description"><h2>Yosemite Valley</h2></div>
              <button class="card__like-button"></button>
            </li>
          </ul>
        </section>
      </main>
    </div>
  </body>
</html>
