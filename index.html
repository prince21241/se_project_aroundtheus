<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The U.S</title>
    <link href="./pages/index.css" rel="stylesheet" />
  </head>

  <body class="page">
    <div class="page__content">
      <header class="header">
        <img
          src="./images/logo.svg"
          alt="Around The U.S logo"
          class="header__img"
        />
      </header>

      <main class="content">
        <section class="profile page__section">
          <img src="./images/Avatar.png" alt="Avatar" class="profile__image" />
          <div class="profile__info">
            <h1 class="profile__title">jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            class="profile__add-button"
            id="profile-add-button"
            type="button"
          ></button>
        </section>

        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>

        <footer class="footer">
          <p class="footer__title">Â© 2022 Around The U.S.</p>
        </footer>
      </main>
    </div>

    <!-- Edit modal -->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          id="modal-close-button"
          type="button"
        ></button>
        <p class="modal__heading">Edit Profile</p>
        <form class="modal__form" name="profile-form" id="edit-profile-form">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              class="modal__input"
              type="text"
              id="profile-title-input"
              name="name"
              required
              minlength="2"
              maxlength="40"
            />
            <span class="error" id="name-error"></span>
          </div>
          <div class="form-group">
            <label for="about">About</label>
            <input
              class="modal__input"
              type="text"
              id="profile-description-input"
              name="description"
              required
              minlength="2"
              maxlength="200"
            />
            <span class="error" id="about-error"></span>
          </div>
          <button
            class="button modal__button inactive"
            id="save-button"
            type="submit"
          >
            Save
          </button>
        </form>
      </div>
    </div>
    <!-- Add card modal -->
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          id="modal-close-button"
          type="button"
        ></button>
        <p class="modal__heading">New Place</p>
        <form class="modal__form" id="add-card-form">
          <input
            class="modal__input modal__input_title"
            type="text"
            name="title"
            placeholder="Title"
            required
            minlength="1"
            maxlength="30"
          />

          <span class="modal__error" id="add-modal-title-error"></span>

          <input
            class="modal__description modal__input_type_url"
            type="url"
            name="url"
            id="profile-description-input"
            name="description"
            placeholder="Image URL"
            required
          />
          <button class="button modal__button" type="submit">Create</button>
        </form>
      </div>
    </div>

    <!-- Image Preview Modal -->
    <div class="modal modal__preview" id="modal__preview">
      <div class="modal__container modal__container_image-preview">
        <button
          class="modal__close image-modal-close-button"
          id="image-modal-close-button"
        ></button>
        <img src="" alt="" class="modal__image-preview" />
        <p class="modal__image-title">Image Title Here</p>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <img src="" class="card__image" alt="" />
        <button class="card__delete-button">
          <img src="./images/Trash.svg" alt="Delete" />
        </button>
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
